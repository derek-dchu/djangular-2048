{% extends 'base.html' %}
{% load staticfiles %}

{% block stylesheets %}
<link rel="stylesheet" href="{% static 'angular-2048/dist/css/main.css' %}">
{% endblock %}

{% block content %}
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="content-wrapper">
  <div class="user">
    <p>
      <ul>
        <li>
            <a>Hello {{ user.get_full_name|default:user.username }}!</a>
        </li>
        <li>
            <a href="{% url 'account:account_logout' %}?next={{ request.path }}">Logout</a>
        </li>
      </ul>
    </p>
  </div>

  <div class="game" ng-include="'mainId.html'"></div>
</div>
{% endblock %}

{% block scripts %}
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-cookies.min.js"></script>
<script src="{% static 'angular-2048/dist/js/templates.min.js' %}"></script>
<script src="{% static 'angular-2048/dist/js/angular-2048.min.js' %}"></script>
{% endblock %}
